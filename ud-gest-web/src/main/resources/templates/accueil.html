<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"
		th:include="fragments/menu :: menu"></nav>
	<div id="login-form" class="container">
		<div class="row">
			<div class="span12">
				<form class="form-horizontal" action='' method="POST">
					<fieldset>
						<div id="legend">
							<legend class="">Login</legend>
						</div>
						<div class="control-group">
							<!-- Username -->
							<label class="control-label" for="username">Username</label>
							<div class="controls">
								<input type="text" id="username" name="username" placeholder=""	class="input-xlarge"></input>
							</div>
						</div>
						<div class="control-group">
							<!-- Password-->
							<label class="control-label" for="password">Password</label>
							<div class="controls">
								<input type="password" id="password" name="password" placeholder="" class="input-xlarge"></input>
							</div>
						</div>
						<div class="control-group">
							<!-- Button -->
							<div class="controls">
								<button class="btn btn-success">Login</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<img class="text-center" th:src="@{/images/fo.png}"></img>
	<img class="text-center" th:src="@{/images/fo.png}"></img>
	<img class="text-center" th:src="@{/images/fo.png}"></img>
	<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
